<div>
  <app-header></app-header>

  <div class="container" style="min-height: 75vh;">
    <h1 class="text-center mt-2">Application Task</h1>
    <select class="js-example-basic-single" name="state" name="states[]" multiple="multiple" style="width: 150px;">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
    </select>
    <hr>
    <h1 class="text-center mt-2">Line Chart Task</h1>
    <div class="col-xs-12 mr-sm-2 d-flex justify-content-center">
      <div class="btn-group " role="group" aria-label="Basic example"
        *ngFor="let linetype of linechartType;let i = index;">
        <button *ngIf="linechartType.length-2>=i" type="button" class="btn btn-primary"
          (click)="selectBar(linetype.type)">{{linetype.type}}</button>
        <!-- <select *ngIf="i===linechartType.length-1" (change)="selectchange($event)">
          <option>Select</option>
          <option *ngFor='let l of linetype'>{{ l.type }}</option>
        </select> -->
      </div>
    </div>
    <div>
      <canvas appLinechart style="height:20vh; width:40vw" [data]="lineChartData" [labels]="lineChartLabel"></canvas>
    </div>
    <hr>
    <h1 class="text-center mt-2">Mixed Chart Task</h1>
    <div>
      <canvas appMixedchart style="height:20vh; width:40vw" [data]="mixedChartData"
        [labels]="mixedchartlabels"></canvas>
    </div>
  </div>

  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
